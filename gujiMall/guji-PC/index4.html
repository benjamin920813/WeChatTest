			var collection_ =shoots.collection("guji");


			$("#userReturnInf-table").on('click','tr',function(ev){
				$(this).siblings().removeClass('trch');

				var	phoneNum =$($(this).children()[2]).text(),
					orderNum =$($(this).children()[0]).text(),
					length =$(this).children().length;


					if($(this).hasClass('trch')){
						$(this).removeClass('trch');
						$(".detailInf").hide();
						$(".note_,.style-0").attr('disabled','disabled');
						$(".note_").css("border","none");
						$(".saveBT").attr('data-type','edit');
						$(".saveBT").text('修改');
					}else{
						$(this).addClass('trch');
						if(length =='1'){
							$(".detailInf").hide();
						}else{
							$(".detailInf").show();
						}
					}



				$(".order_").text(orderNum);
				collection_.find({"flag":"user","userPhone":phoneNum},function(err,data){
					if(data.length !=0){
						$(".name_").text(data[0].userName);
						$(".phone_").text(data[0].userPhone);
						$(".address_").text(data[0].userAddress);

					}
				});
				collection_.find({"flag":"userReturnInf","returnOrderNum":orderNum},function(err,data){
					if(data.length !=0){

						var isChecked,note;

						date_ =data;

						if(data[0].isDeal){
							$(".deleBT").removeAttr('disabled');
							$(".style-0").prop("checked",true);
						}else{
							$(".style-0").removeAttr('checked');
							$(".deleBT").attr('disabled','disabled');
						}
						
						if(data[0].returnAddr){
							$(".name_").text(data[0].returnName);
							$(".phone_").text(data[0].returnPhone);
							$(".address_").text(data[0].returnAddr);
						}

						if(data[0].note !=undefined){
							$(".note_").val(data[0].note);
						}else{
							$(".note_").val('');
						}
					}
				});

				$(".note_,.style-0").attr('disabled','disabled');


			});

			$(".saveBT").on('click',function(ev){
				

				var target_ =ev.target.dataset.type;

				if(target_ ==='edit'){
					if($(".style-0[type=checkbox]").is(':checked')){
						$(".note_").removeAttr('disabled');
					}else{
						$(".note_,.style-0").removeAttr('disabled');
					}
					$(".note_").css("border","1px solid");
					$(".saveBT").attr('data-type','save');
					$(".saveBT").text('保存');
				}else{

					var isDeal =$(".style-0[type=checkbox]").is(':checked'),
						isDealText='',
						note =$(".note_").val().trim();

						if(isDeal){
							isDealText ="是";
						}else{
							isDealText ="否";
						}
						$($("#userReturnInf-table").find("#"+$(".order_").text().trim()+"").children()[4]).text(isDealText);

					// $.post("../serv/dbsearch/handleReturn",{"returnOrderNum":$(".order_").text().trim(),"ischecked":isDeal},function(){
						
					// });
							console.log(isDeal+"jjjj");

					$.ajax({
						type: "POST",
						url:"../serv/dbsearch/handleReturn",
						data:{"returnOrderNum":$(".order_").text().trim(),"ischecked":isDeal},
						async:false,
						success:function(){
							collection_.update({"flag":"userReturnInf","returnOrderNum":$(".order_").text().trim()},{$set:{"isDeal":isDeal,"note":note}});
							alert("保存成功");
							$(".note_,.style-0").attr('disabled','disabled');
							$(".note_").css("border","none");
							$(".saveBT").attr('data-type','edit');
							$(".saveBT").text('修改');
						},
						error:function(err){
							console.log(err);
						}
					});
					

				}

			});
			$(".deleBT").on('click',function(){

					for(var i=0;i<data1.length;i++){
						var html ='';
						$.ajax({
							type:"post",
							url:"../serv/dbsearch/search",
							async:false,
							data :{"flag":"user","userWxID":data1[i].userWxID},
							success : function(data){

								var text ='';
								if(data1[i].isDeal !=undefined){
									if(data1[i].isDeal){
										text ="是";
									}
									else{
										text ="否";
									}
								}else{
										text ="否";
								}
								html ='<tr id='+data1[i].returnOrderNum+' role="row">'
									+'<td style="text-align:center;">'+data1[i].returnOrderNum+'</td>'
									+'<td style="text-align:center;">'+data[0].userName+'</td>'
									+'<td style="text-align:center;">'+data[0].userPhone+'</td>'
									+'<td style="text-align:center;">'+data1[i].returnReason+'</td>'
									+'<td style="text-align:center;">'+text+'</td>'
								+'</tr>';

							 }
						});
						$("#userReturnInf-table").append(html);
					}
				}
				datatable_();
			});
