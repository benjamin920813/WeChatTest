		var search = window.location.search.replace(/\?/, '');
			var parameters_str = search.split(/&/);
			var parameters = {};
			for (var i in parameters_str) {
				var kv = parameters_str[i].split(/=/);
				parameters[kv[0]] = kv[1];
			}

			wxId_ =parameters['wxId'];
			//phone_ =parameters['userPhone']; //index1.html 传过来的flag为user userPhone
			orderNum_ =parameters['orderNum'];
			

		$(document).ready(function(){
			var collection_ =shoots.collection("guji");

			collection_.find({"flag":"user","userWxID":wxId_},function(err,data){
				if(data.length !=0){
					$(".cover_").attr('src',data[0].userFace);
					$(".name_").text(data[0].userName);
					$(".phone_").text(data[0].userPhone);  //flag 为user userPhone
					$(".address_").text(data[0].userAddress);
				}
			});
			collection_.find({"flag":"buyInfo","orderNum":orderNum_},function(err,data1){
				if(data1.length !=0){
					$(".payNum").val(data1[0].totalCost);
					if(data1[0].otherAddr){
						collection_.find({"flag":"receiveAddrs","timestamp":data1[0].otherAddr,"userWxID":wxId_},function(err,redata){
							if(redata.length!=0){
								$(".cover_").attr('src',redata[0].userFace);
								$(".name_").text(redata[0].userName);
								$(".phone_").text(redata[0].userPhone);  //flag 为user userPhone
								$(".address_").text(redata[0].userAddress);
							}
						});
					}
					for(var i=0;i<data1[0].buyCommodityIDList.length;i++){
						var html ='';
						$.ajax({
							type:"post",
							url:"../serv/dbsearch/search",
							async:false,
							data :{"flag":"sellInfo","commodityID":data1[0].buyCommodityIDList[i].buyCommodityID},
							success : function(data){
								if(data.length !=0){
									var num =Number(data1[0].buyCommodityIDList[i].buyCommodityNum),
										onePrice =Number(data[0].sellingPrice),
										priceNum = num*onePrice;
									html ='<tr>'
											+'<td style="width:170px;"><img  src='+data[0].commodityCoverImg+'></td>'
											+'<td style="width:20%;"><div class="name commodName">'+data[0].commodityName+'</div><p class="time">'+data[0].lastModify+'</p></td>'
											+'<td style="width:10%;text-align:center;" class="commodNum">X'+num+'</td>'
											+'<td style="width:15%;text-align:center;" class="price">￥'+priceNum+'</td>'
											+'<td style="width:17%;text-align:center;" class="commodID">订单号：'+data[0].commodityID+'</td>'
											// +'<td style="width:21%;text-align:center;"><a class="btn btn-success btn-sm" href="sell.html?wxId='+data[0].userWxID+'&userPhone='+data[0].userPhone+'&reservationTime='+data[0].reservationTime+'">商品详情</a></td>'
											+'<td style="width:21%;text-align:center;"><a class="btn btn-success btn-sm" href="sell.html?wxId='+data[0].userWxID+'&reservationTime='+data[0].reservationTime+'">商品详情</a></td>'
										+'</tr>';
									
									$("#tbody_").append(html);
								}else{
									alert("货号："+data1[0].buyCommodityIDList[i].buyCommodityID+",已下架");
								}
							}
						});
							
					}
				}
			});
			
			collection_.find({"flag":"distributionInf_","orderNum":orderNum_},function(err,data){
				if(data.length !=0){

					saveAfter();
					$("#select-1").val(data[0].distributionState);
					$(".payNum").val(data[0].distributionCost);
					$(".person").val(data[0].distributionMember);
				}
			});
			function saveAfter(){
				$("#select-1").attr('disabled','disabled');
				$(".payNum").attr('disabled','disabled');
				$(".person").attr('disabled','disabled');
				$(".saveDistribut").hide();
			}
			$(".saveDistribut").on('click',function(){
				var distributInf ={
					userWxID : wxId_,
					//userPhone : phone_, // flag 为 distributionInf_
					flag : "distributionInf_",
					orderNum : orderNum_,
					distributionState : $("#select-1").val(),
					distributionCost : $(".payNum").val(),
					distributionMember : $(".person").val()
				};
				if(checkedInf(distributInf)){
					collection_.find({"flag":"distributionInf_","orderNum":orderNum_},function(err,data){
						if(data.length ==0){
							collection_.insert(distributInf);
							saveAfter();
							alert("配送信息保存成功");
						}else{

							$("#select-1").val(data[0].distributionState);
							$(".payNum").val(data[0].distributionCost);
							$(".person").val(data[0].distributionMember);
							alert("该订单已填写过配送信息");
						}
						console.log(data);
					});
				}
			});

			function checkedInf(inf){
				if(inf.distributionCost ===''){
					alert("请输入正确金额");
					return false;
				}
				if(inf.distributionMember ===''){
					alert("请输入配送员");
					return false;
				}
				return true;
			}

		});
