				function onSearch(){

					$(".searchInput").on('keyup',function(ev){
						if(ev.keyCode ==13){
							searchText =$(".searchInput").val();
							console.log(searchText);

								collection_.find({$or:[{"flag":"user","userName":{$regex:searchText}},{"flag":"user","userPhone":{$regex:searchText}}]},function(err,data){

													}
												});
											}
										}else{
											$("#tbody_").children().remove();
											alert("没有相关数据");
										}
								});
							}else{
								collection_.find({"flag":"reservationInf_"},function(err,data){
									if(data.length!=0){
										for(var i=0;i<data.length;i++){
												findUserInf(data[i]);
										}
									}else{
										$("#tbody_").children().remove();

									}
								});
							}
						}
					});

				function findUserInf(data1){
					collection_.find({"flag":"user","userWxID":data1.userWxID},function(err,data){										if(data.length!=0){											var data2_ =clone(data[0]);						
						writeDataToIndex2(data1,data2_);
					}
					});
					
				}
				function writeDataToIndex2(data1,data2){
					var score_,commodityNum=0;
						if(data2&&data2.score !=undefined){
							score_ =data2.score;
						}else{
							score_ =0
						}
						 collection_.find({"flag":"sellInfo","userWxID":data1.userWxID},function(err,data){
							if(data.length ==0){
								commodityNum= 0;
							}else{
								for(var i=0;i<data.length;i++){
									commodityNum +=parseInt(data[i].commodityNum,10);
								}
							}							if(!data2) {return false;}
							$.post('../serv/dbsearch/getuserinf',{time:data1.reservationTime,userwxid:data2.userWxID},function(result){
								lastdata[numk]={};								lastdata[numk].userWxID = data2.userWxID;								lastdata[numk].userFace = data2.userFace;								lastdata[numk].userName = result.userName;								lastdata[numk].userPhone = result.userPhone;								lastdata[numk].userAddress = result.userAddress;								lastdata[numk].commodityNum = commodityNum;								lastdata[numk].reservationTime = data1.reservationTime;								lastdata[numk].score_ = score_;								lastdata[numk].reservationTime = data1.reservationTime;								lastdata.sort(compare("reservationTime"));								$("#tbody_").html("");								for(var a=0;a<lastdata.length;a++){								if(!lastdata[a]) return false;
								var html ='';									html ='<tr class='+lastdata[a].userWxID+'>'
											+'<td style="width:170px;"><img src='+lastdata[a].userFace+'></td>'  //头像用的绝对地址
											+'<td style="width:20%;" class="infor">'
											+   '<div class="name">'+lastdata[a].userName+'</div>'
											+	'<p>电话：'+lastdata[a].userPhone+'</p>'
											+	'<p>地址：'+lastdata[a].userAddress+'</p>'
											+'</td>'
											+'<td style="width:15%;text-align:center">'+lastdata[a].commodityNum+'件</td>'
											+'<td style="width:17%;text-align:center">'+lastdata[a].reservationTime+'</td>'
											+'<td style="width:10%;text-align:center" class="scoreClass">积分：'+lastdata[a].score_+'</td>'											
											+'<td style="width:21%;text-align:center"><a class="btn btn-success btn-sm" href="sell.html?wxId='+lastdata[a].userWxID+'&reservationTime='+lastdata[a].reservationTime+'">商品详情</a><br/><br/><a class="btn btn-default btn-sm" data-add="score_" data-id='+lastdata[a].userWxID+' href="javascript:void(0);">添加积分</a></td>'
										+'</tr>';
								$("#tbody_").append(html);								}
							});
						});
				}
			});
			
			function clone(obj){  //克隆对象
				    var o;  
				    if(typeof obj == "object"){  
				        if(obj === null){  
				            o = null;  
				        }
				        else{
				            if(obj instanceof Array){  
				                o = [];  
				                for(var i = 0, len = obj.length; i < len; i++){  
				                    o.push(clone(obj[i]));  
				                }  
				            }else{  
				                o = {};  
				                for(var k in obj){  
				                    o[k] = clone(obj[k]);  
				                }  
				            }  
				        }  
				    }
					    else{
					        o = obj;  
					    } 	 
				    return o;  
				}
