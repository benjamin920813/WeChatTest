		<script type="text/javascript">
var data_;
			$(document).ready(function(){
				var collection_ =shoots.collection("guji");

				$(".input_").css({"border":"none","background-color":"white"});
				collection_.find({"flag":"user"},function(err,data){
					if(data.length !=0){
						
						initUserInf(data);
						
					}else{
						$('#user_info_table').DataTable().destroy();
						datatable_();
						alert("没有数据");
					}
				});

				$("#user_info_tablebody").on('click','tr',function(ev){
					$(this).siblings().removeClass('trch');



					var name =$($(this).children()[0]).text(),
						phone =$($(this).children()[1]).text(),
						length =$(this).children().length;

						collection_.find({"flag":"user","userWxID":this.id},function(err,data){
							if(data.length !=0){
								$(".photo").attr('src',data[0].userFace);
								$(".name").val(data[0].userName);
								$(".wxID").text(data[0].userWxID);
								$(".userPhone").val(data[0].userPhone);
								$(".userScore").text(data[0].score);
								$(".userAddress").val(data[0].userAddress);

								if(data[0].userInfNote !=undefined){
									$(".myNote").val(data[0].userInfNote);
								}else{
									$(".myNote").val('无');
								}


								collection_.find({"flag":"reservationInf_","isEffic":"true","userWxID":data[0].userWxID},function(err,data){
									$(".sell").text(data.length+'次');
								});

								collection_.find({"flag":"buyInfo","userWxID":data[0].userWxID},function(err,data){
									$(".buy").text(data.length+'次');
								});
							}else{
								
							}
						});

					

					if($(this).hasClass('trch')){
						$(this).removeClass('trch');
						$(".detailInf").hide();
						$(".input_").attr('disabled','disabled');
						$(".input_").css({"border":"none"});
						$(".userInfEdit").attr('data-type','edit');
						$(".userInfEdit").text('修改');
					}else{
						$(this).addClass('trch');
						if(length =='1'){
							$(".detailInf").hide();
						}else{
							$(".detailInf").show();
						}
					}

					$(".input_").attr('disabled','disabled');

				});


				$(".userInfEdit").on('click',function(ev){
					var target_ =ev.target.dataset.type;

					if(target_ ==='edit'){
						$(".input_").removeAttr('disabled');
						$(".input_").css("border","1px solid");
						$(".userInfEdit").attr('data-type','save');
						$(".userInfEdit").text('保存');
					}else{
						
						// console.log($(".wxID").text());
						

						var reEditInf ={
							wxID :$(".wxID").text(),
							userPhone : $(".userPhone").val().trim(),
							userName :$(".name").val().trim(),
							userAddress :$(".userAddress").val().trim(),
							userInfNote :$(".myNote").val().trim()
						};
						if(checkedAddUserInf(reEditInf)){
							//更新userInfo
							collection_.update({"flag":"user","userWxID":reEditInf.wxID},{$set:{"userPhone":reEditInf.userPhone,"userName":reEditInf.userName,"userAddress":reEditInf.userAddress,"userInfNote":reEditInf.userInfNote}});
							//更新reservationInf_
							
							// collection_.update({"flag":"reservationInf_","userWxID":reEditInf.wxID},{$set:{"userPhone":reEditInf.userPhone}},{multi:true});
							
							//更新sellInf
							
							// collection_.update({"flag":"sellInfo","userWxID":reEditInf.wxID},{$set:{"userPhone":reEditInf.userPhone}},{multi:true});
							
							
							//跟新userReturnInf
							
							// collection_.update({"flag":"userReturnInf","userWxID":reEditInf.wxID},{$set:{"userPhone":reEditInf.userPhone}},{multi:true});
							

							$($("#user_info_tablebody").find("#"+$(".wxID").text().trim()+"").children()[0]).text(reEditInf.userName);
							$($("#user_info_tablebody").find("#"+$(".wxID").text().trim()+"").children()[1]).text(reEditInf.userPhone);
							$($("#user_info_tablebody").find("#"+$(".wxID").text().trim()+"").children()[2]).text(reEditInf.userAddress);
							$(".input_").attr('disabled','disabled');
							$(".input_").css({"border":"none"});
							$(".userInfEdit").attr('data-type','edit');
							$(".userInfEdit").text('修改');
							alert("保存成功");
						}
					}

				});
				

				$("#saveUser").on('click',function(){
					var userInf ={
						userWxID :String(Date.now())+$(".addUserPhone").val(),
						userFace :'3.jpg',
						flag : "user",
						userName : $(".addUserName").val(),
						userPhone : $(".addUserPhone").val(),
						userAddress : $(".addUserAddress").val(),
						userInfNote : $(".addUserNote").val()
					};
					if(checkedAddUserInf(userInf)){
						collection_.find({"flag":"user","userWxID":userInf.userWxID,"userPhone":userInf.userPhone},function(err,data){
							if(data.length !=0){
								alert("输入的手机号已添加过");
								return false;
							}else{
								console.log(userInf);

								collection_.insert(userInf);
								clearInput();
								alert("添加成功");
								window.location.reload();
							}
						});
					}
				});

				$(".deleBT").on('click',function(){
					// var phone =$(".userPhone").val(),
					var	wxId_ =$(".wxID").text();
					// collection_.find({"flag":"user","userWxID":wxId_,"userPhone":phone},function(err,data){
					collection_.find({"flag":"user","userWxID":wxId_},function(err,data){

						if(data.length !=0){
							collection_.remove({"userWxID":data[0].userWxID});
							collection_.remove({"openid":data[0].userWxID});
							$("#user_info_tablebody").find("#"+data[0].userWxID+"").remove();
							$(".detailInf").hide();
						}
					});
				});

				$(".closeClear").on('click',function(){
					clearInput();
				});
				function clearInput(){

					$("#dialog_new").modal('hide');
					$(".addUserName").val('');
					$(".addUserPhone").val('');
					$(".addUserAddress").val('');
					$(".addUserNote").val('');
				}

				function checkedAddUserInf(userInf){
					if(userInf.userName ==''){
						alert("请输入用户名");
						return false;
					}
					if(userInf.userPhone ==''){
						alert("请输入手机号");
						return false;
					}else{
						var re = /^1\d{10}$/;
						if (!(userInf.userPhone && re.test(userInf.userPhone))) {
							alert("请输入正确的手机号");
							return false;
						}
					}
					
					if(userInf.userAddress ==''){
						alert("请输入地址");
						return false;
					}

					return true;
				}
				function initUserInf(data){
					var score_,html='';
					
					$('#user_info_table').DataTable().destroy();
					for(var i=0;i<data.length;i++){

						if(data[i].score !=undefined){
							score_ =data[i].score;
						}else{
							score_ =0
						}
						html +='<tr id='+data[i].userWxID+'><td>'+data[i].userName+'</td><td>'+data[i].userPhone+'</td><td>'+data[i].userAddress+'</td><td>'+score_+'</td></tr>';
					}
					$("#user_info_tablebody").append(html);
					datatable_();
				}

				function datatable_(){
					$("#user_info_table").dataTable({
						"sDom": "<'dt-toolbar'<'hidden-xs col-sm-6 col-md-6'f><'col-xs-12 col-sm-6 col-md-6'<'#table-toolbar.text-right'T>>r>"+
							"t"+
							"<'dt-toolbar-footer'<'col-sm-6 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-6'p>>",
						"autoWidth" : true,
						"language" : lang_zh_cn.datatables,
						"oTableTools": {
				            "sSwfPath": "",
				            "aButtons":[]
			       		}
					});
					var html ='<button class="btn btn-default btn-success" data-target="#dialog_new" data-toggle="modal" type="button">新建用户</button>';
					$("#table-toolbar").append(html);
				}
			});
