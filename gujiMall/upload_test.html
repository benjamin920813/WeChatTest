<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form >
			
		</form>
		<input type="file" id="file" accept=""/>
		<label></label>
		<button type="submit" id="submit">
			提交
		</button>
	</body>
	<script src="http://s3.zpage.me/cdn/jquery-2.1.1.js"></script>
	<script>
		$(function(){
	
			$("#submit").click(function(e){
				var data;

			    data = new FormData();
			    data.append( 'file', $('#file')[0].files[0] );
			    $.ajax({
			        url: 'serv/upload/upload',
			        data: data,
			        processData: false,
			        contentType :false,
//					dataType: 'json',
			        type: 'POST',
			        success: function (data) {
			            console.log(data);
			        },
			        error:function(err){
			        	console.log(err);
			        }
			    });
			    e.preventDefault();
			});
		});
	</script>
</html>
