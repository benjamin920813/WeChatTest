		<script>
			$( window ).load(function(){
				var musicplayer = $("#background-music").get(0);

				musicplayer.volume = 0.4;

				$("#music_switch").click(function () {
				    if (musicplayer.paused === true) {
				        musicplayer.play();
				        $("#music_on").removeClass("hidden");
				        $("#music_off").addClass("hidden");
				    } else {
				        musicplayer.pause();
				        $("#music_on").addClass("hidden");
				        $("#music_off").removeClass("hidden");
				    }
				});
				
				var musicFirstPlay = false;

				if($('#music_off').hasClass('hidden')){
					musicFirstPlay = true;
				}

				var hammertime = new Hammer($('.display-page:first').get(0), { threshold: 0, pointers: 0 });
				hammertime.on('pan', function(ev) {
					if (musicFirstPlay) {
						musicFirstPlay=false;
						musicplayer.play();
					}
				});

				$('.page-5-2, .page-3-4, .page-3-5, .page-3-6, .page-3-7').click(function(){
					$(this).hide(600);
				});

				$('.page-5-3, .page-3-3').click(function(){
					$('.page-5-3, .page-5-2, .page-3-3, .page-3-4, .page-3-5, .page-3-6, .page-3-7').show();
				});
			});
		</script>
		<script>
		var ZP_DATA = {
			share: {
				wxshare_cover: '',
				wxshare_title: 'Hello, Baby! Hello, World!',
				wxshare_desc: '咕哩（Grecycle）— 分享闲置母婴产品的平台'
			}
		};

		<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script>
			$.getJSON("serv/wechat/share?uri="+encodeURIComponent(window.location.href),function(config){
				
				var config = JSON.parse(config.config);
				console.log(config);
				var WxShare = function(title,img) {

					var share_title = ZP_DATA.share.wxshare_title;
					if (title) {
					    share_title = title;
					} else {
					    if (typeof(WXSHARE_TITLE) != 'undefined') {
					        share_title = WXSHARE_TITLE;
					    }   
					}   
					var share_img = img ? img : wxshare_img;

					wx.onMenuShareTimeline({
					    title: share_title, // 分享标题
					    link: window.location.href, // 分享链接
					    imgUrl: share_img, // 分享图标
					    success: function () {
					    // 用户确认分享后执行的回调函数
					    },  
					    cancel: function () {
					    // 用户取消分享后执行的回调函数
					    }   
					}); 

					wx.onMenuShareAppMessage({
					    title: share_title, // 分享标题
					    desc: ZP_DATA.share.wxshare_desc, // 分享描述
					    link: window.location.href, // 分享链接
					    imgUrl: share_img, // 分享图标
					    type: '', // 分享类型,music、video或link，不填默认为link
					    success: function () {
					    // 用户确认分享后执行的回调函数
					    },  
					    cancel: function () {
					    // 用户取消分享后执行的回调函数
					    }   
					}); 
				}
				wx.config(config);
				wx.ready(function(){
					WxShare(null, "http://www.grecycle.com.cn/img/mall.jpg");
				});
			});
